{% extends "shop/base.html" %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <ul>
        {% for product in products %}
            <li>
                 <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
                    price: {{ product.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
